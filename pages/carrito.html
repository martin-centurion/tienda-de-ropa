<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP ICONOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Poppins:wght@300;500;700&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Tienda de Ropa</title>
    <meta name="description" content="Venta de ropa de mujer">
    <meta name="keywords" content="Tienda de Ropa - Indumentaria Femenina">
</head>
<body>
    <header class="header-mobile">
        <div class="header__content-logo">
            <a href="../index.html">TiendaShop</a>
        </div>
        <button class="open-menu" id="open-menu">
            <i class="bi bi-list"></i>
        </button>
    </header>
    <header class="header">
        <div class="header__encabezado">
            <p>Envíos a todo el País - Zona Norte & Caba sin cargo.</p>
        </div>
        <div class="header__content container">
            <div class="header__content-logo">
                <a href="../index.html">TiendaShop</a>
            </div>
            <div>
                <nav class="header__content-navbar">
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="./productos.html">Tienda</a></li>
                        <li><a href="./nosotros.html">Nosotros</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header__content-rrss">
                <ul>
                    <li><a href="#"><i class="bi bi-instagram btn-instagram"></i></a></li>
                    <li><a href="#"><i class="bi bi-facebook btn-facebook"></i></a></li>
                    <li><a href="./carrito.html"><i class="bi bi-bag btn-carrito"></i><span id="cantidad" class="header__content-navbar-cantidad">0</span></a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="container">
       
            <div class="contenedor__carrito">
                <h2>Exploremos</h2>
                <p id="carrito-vacio" class="carrito__vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="contenedor__carrito-productos disabled">
                    <!-- Esto se va a completar con el JS -->
                </div>
            </div>
            <div id="carrito-acciones" class="contenedor__carrito__acciones disabled">
                    <div class="contenedor__carrito__acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="contenedor__carrito__acciones-izquierda-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="contenedor__carrito__acciones-derecha">
                        <div class="contenedor__carrito__acciones-derecha-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="comprar" class="contenedor__carrito__acciones-derecha-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer__content-logo">
                    <a href="../index.html">TiendaShop</a>
                </div>
                <div>
                    <nav class="footer__content-navbar">
                        <ul>
                            <li><a href="../index.html">Inicio</a></li>
                            <li><a href="./productos.html">Tienda</a></li>
                            <li><a href="./nosotros.html">Nosotros</a></li>
                            <li><a href="./contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/index-cantidad.js"></script>
    <div class="whatsapp-icono">
        <a href="#"><i class="bi bi-whatsapp"></i></a>
    </div>
</body>
</html>
